services:
  # Frontend Service
  - type: web
    name: kltn-fe-ecom
    env: docker
    dockerContext: ./kltn-fe-ecom
    dockerfilePath: ./kltn-fe-ecom/Dockerfile
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: be-api-service
          property: host
      - key: NEXT_PUBLIC_CHATBOT_URL
        fromService:
          type: web
          name: chatbot-service
          property: host

  # Backend Service
  - type: web
    name: be-api-service
    env: docker
    dockerContext: ./BE
    dockerfilePath: ./BE/Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        value: mysql+pymysql://root:${mysql-db.MYSQL_ROOT_PASSWORD}@mysql-db:3306/local_db
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-queue
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  # Chatbot Service
  - type: web
    name: chatbot-service
    env: docker
    dockerContext: ./chatbot-kltn
    dockerfilePath: ./chatbot-kltn/Dockerfile
    plan: free
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: DATABASE_URL
        value: mysql+pymysql://root:${mysql-db.MYSQL_ROOT_PASSWORD}@mysql-db:3306/local_db
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-queue
          property: connectionString

  # Database (Ephemeral MySQL - Data lost on restart)
  - type: pserv
    name: mysql-db
    env: image
    image: 
      url: mysql:8.0
    plan: free
    envVars:
      - key: MYSQL_DATABASE
        value: local_db
      - key: MYSQL_ROOT_PASSWORD
        generateValue: true

  # Redis (Free Managed)
  - type: redis
    name: redis-queue
    plan: free
    ipAllowList: []
